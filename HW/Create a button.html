<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="boxHolder"></div>
    <button id+"boxButton">Click Me Bro</button>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var boxDiv = $(".boxHolder");
            boxDiv.text("Hello");
            boxDiv.html("<br><div></div>World")
            boxDiv.append("<br>Cup");
        $("#boxButton").on("click", function(event){
            event.preventDefault();
            
            var newP = ("<p>");
            newP.text("Don't Click Me again Bro");
            boxDiv.append(newP);    

            boxDiv.append("You Clicked Me bro!")
        });

});
    </script>
</body>
</html>
